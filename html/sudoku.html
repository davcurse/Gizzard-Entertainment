<!DOCTYPE html>
<html>
    <head>
        <meta charset= "utf-8" />
        <title>Sudoku</title>
        <link rel="stylesheet" href="../css/sudoku.css">
        <script src = "../script/sudoku.js"></script>
    </head>
    <header>
        <div class="figure">
            <a href = "../index.html"><img class="title-main" src="../pictures/titleUnhovered.png"></a>
            <a href = "../index.html"><img class="title-hover" src="../pictures/titleHovered.png"></a>
        </div>
        <p class="header">
            <a href="checkers.html" class="header-link" style="text-decoration: none; color: black; margin-left:1em; margin-right: 1em">Checkers</a>
      
            <a href="minesweeper.html" class="header-link" style="text-decoration: none; color: black; margin-left:1em; margin-right: 1em">Minesweeper</a>
      
            <a href="sudoku.html" class="header-link" style="text-decoration: none; color: black; margin-left:1em; margin-right: 1em">Sudoku</a>
      
            <a href="tictactoe.html" class="header-link" style="text-decoration: none; color: black; margin-left:1em; margin-right: 1em">Tic-Tac-Toe</a>
      
            <a href="scoreboard.html" class="header-link" style="text-decoration: none; color: black; margin-left:1em; margin-right: 1em">Your Scores</a>
        </p>
        <hr class = "maindiv">
        <!-- <h1>Sudoku</h1> -->
        <div id="setup-game" >
            <div id="diff">
                <h3> Choose Dificulity</h3>
                <label><input id= "diff-1" type="radio" name="diff" value= "easy" checked>Easy</label>
                <label><input id= "diff-2" type="radio" name="diff" value= "medium">Medium</label>
                <label><input id= "diff-3" type="radio" name="diff" value= "hard">Hard</label>
            </div>
            <div id="time">
                <h3> Choose Time: </h3>
                <label><input id= "time-1" type="radio" name="time" value= "three" checked>Three</label>
                <label><input id= "time-2" type="radio" name="time" value= "five" >Five</label>
                <label><input id= "time-3" type="radio" name="time" value= "ten" >Ten</label>
            </div>
            <div id="theme">
                <h3>Choose Theme:</h3>
                <label><input id= "theme-1" type="radio" name="theme" value= "light" checked>Light</label>
                <label><input id= "theme-2" type="radio" name="theme" value= "dark" >Dark</label>
                <!-- <label><input id= "theme-3" type="radio" name="theme" value= "blue" >Blue</label>
                <label><input id= "theme-4" type="radio" name="theme" value= "green" >Green</label> -->
            </div>
        </div>
        <button id= "start-btn">Create New Game</button>
    </header>
    <body >
        <div id= "stats">
            <p id= "timer"></p>
            <p id= "lives"></p>
        </div>
        <div id= "game">
            <div id= "board"></div>
            <div id= "number-container" class= "hidden">
                <p id = "one">1</p>
                <p id = "two">2</p>
                <p id = "three">3</p>
                <p id = "four">4</p>
                <p id = "five">5</p>
                <p id = "six">6</p>
                <p id = "seven">7</p>
                <p id = "eight">8</p>
                <p id = "nine">9</p>
            </div>
        </div>
    </body>
    <footer>
        <p>Made by noah</p>
